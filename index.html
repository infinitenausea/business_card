<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Анатолий Орлов - фрилансер, веб-разработчик</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="hero">
        <div class="container">
            <div class="hero-header">
                <img src="image/logo.svg" alt="Glo Academy" class="logo">
                <div class="social-links">
                    <a href="https://github.com/infinitenausea" class="social-link"><img src="image/social/github.svg"
                            alt="github"></a>
                    <a href="https://x.com" class="social-link"><img src="image/social/twitter.svg" alt="twitter"></a>
                    <a href="https://www.instagram.com" class="social-link"><img src="image/social/instagram.svg"
                            alt="instagram"></a>
                    <a href="https://facebook.com/" class="social-link"><img src="image/social/facebook.svg"
                            alt="facebook"></a>
                </div>
                <!-- /.social-links -->
            </div>
            <!-- /.hero-header -->

            <div class="hero-content">
                <div class="hero-text">
                    <span class="hero-subtitle">Фрилансер</span>
                    <h1 class="hero-title">Анатолий Орлов</h1>
                    <p class="hero-description">Разрабатываю сайты для малого и среднего бизнеса. У меня можно заказать
                        дизайн и верстку небольшого сайта или интернет-магазина</p>
                    <button class="button hero-button">Бесплатная консультация</button>
                </div>
                <!-- /.hero-text -->
                <div class="hero-avatar"></div>
                <!-- /.hero-avatar -->
            </div>
            <!-- /.hero-content -->
        </div>
        <!-- /.container -->
    </header>

</body>

</html>
